<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Demo11</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
   <div id='example'></div>
   <script  type="text/babel" charset="utf-8" async defer>
     var UserGist =React.createClass({
	     getInitialState: function(){
		    return {username:'',lastGistUrl:''};
	     },

         componentDidMount: function(){
         $.get(this.props.source,function(result){
           var lastGist = result[0];
           if(this.isMounted()){
            this.setState({username: lastGist.owner.login,lastGistUrl: lastGist.html_url});
            }
          }.bind(this));
         },

         render:function(){
          return(
             <div>{this.state.username}'s last gist is 
              <a href={this.state.lastGistUrl}>here</a>
             </div>);
     }

});
      
ReactDOM.render(
<UserGist source="https://api.github.com/users/octocat/gists" />,document.body);


	</script>    
</body>
</html>
